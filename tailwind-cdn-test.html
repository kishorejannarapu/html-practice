<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Tailwind CSS Directly in HTML</title>
  <!-- Include Tailwind CSS styles directly -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Your content goes here -->
    <table class="w-full border border-collapse border-gray-300">
      <thead>
        <tr>
          <th class="bg-blue-500 text-white py-2 px-4 text-center">Header 1</th>
          <th class="bg-green-500 text-white py-2 px-4 text-center">Header 2</th>
          <th class="bg-red-500 text-white py-2 px-4 text-center">Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-gray-100 border-b border-gray-300">
          <td class="py-2 px-4 text-center">Data 1</td>
          <td class="py-2 px-4 text-center">Data 2</td>
          <td class="py-2 px-4 text-center">Data 3</td>
        </tr>
        <tr class="bg-gray-200 border-b border-gray-300">
          <td class="py-2 px-4 text-center">Data 4</td>
          <td class="py-2 px-4 text-center">Data 5</td>
          <td class="py-2 px-4 text-center">Data 6</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
