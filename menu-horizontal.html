<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      display: flex;
      list-style: none;
      padding: 10px;
    }

    .navbar-item {
      margin-right: 15px;
      position: relative;
    }

    .navbar-item a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      display: block;
    }

    .navbar-item:hover a,
    .navbar-item:focus-within a {
      background-color: #555;
    }

    .submenu {
      display: none;
      position: absolute;
      background-color: #555;
      padding: 10px;
      border-radius: 5px;
      top: 100%;
      left: 0;
    }

    .navbar-item:hover .submenu,
    .navbar-item:focus-within .submenu {
      display: block;
    }

    .submenu a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 5px;
      transition: background-color 0.3s;
    }

    .submenu a:hover {
      background-color: #777; /* Adjust to your desired submenu hover color */
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li class="navbar-item">
      <a href="#">Home</a>
    </li>
    <li class="navbar-item">
      <a href="#">Services</a>
      <div class="submenu">
        <a href="#">Service 1</a>
        <a href="#">Service 2</a>
      </div>
    </li>
    <li class="navbar-item">
      <a href="#">About</a>
    </li>
  </ul>
</body>
</html>
