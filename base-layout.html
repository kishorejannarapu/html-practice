<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Set the minimum height of the body to 100% of the viewport height */
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    main {
      flex: 1; /* Allow the main content to take up the available space */
      padding: 1em;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      margin-top: auto; /* Push the footer to the bottom */
    }
  </style>
  <title>Your Page Title</title>
</head>
<body>

  <header>
    <h1>Your Header Content</h1>
  </header>

  <main>
    <p>Your Body Content</p>
  </main>

  <footer>
    <p>Your Footer Content</p>
  </footer>

</body>
</html>
